name: Update

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  # schedule:
  #   - cron: '0 23 * * *'
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install chromium
        run: |
          sudo apt update
          sudo apt install libxkbcommon0 libxshmfence1 ca-certificates fonts-liberation libasound2 libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release wget xdg-utils

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os}}-node-
      
      - run: npm install

      - run: >
          STRAVA_API_CLIENT_ID=${{ secrets.STRAVA_API_CLIENT_ID }}
          STRAVA_API_CLIENT_ID=${{ secrets.STRAVA_API_CLIENT_ID }}
          STRAVA_API_CLIENT_SECRET=${{ secrets.STRAVA_API_CLIENT_SECRET }}
          STRAVA_API_REFRESH_TOKEN=${{ secrets.STRAVA_API_REFRESH_TOKEN }}
          STRAVA_OAUTH_BASE_URL=${{ secrets.STRAVA_OAUTH_BASE_URL }}
          STRAVA_API_BASE_URL=${{ secrets.STRAVA_API_BASE_URL }}
          THUNDERFOREST_API_KEY=${{ secrets.THUNDERFOREST_API_KEY }}
          node index.js
        
      - run: git config user.name 'oktupol'
      - run: git config user.email 'automatic-git-commits@nwie.land'
      - run: git add README.md
      - run: git add assets
      - run: git diff --staged --quiet README.md || git commit -m '[gh-action] Update README'
      - run: git push origin master
